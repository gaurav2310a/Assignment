<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaBuddy - Your Pizza Companion</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .pizza-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        .menu-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item h2 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PizzaBuddy</h1>
        <p>Your Pizza Companion</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="menu-item">
            <img class="pizza-image" src="/pizza1.jpg.jpeg" alt="Pizza">
            <h2>Classic Margherita</h2>
            <p>Fresh tomatoes, mozzarella, basil, olive oil</p>
            <p>$10</p>
        </div>
        <div class="menu-item">
            <img class="pizza-image" src="/2652401_QFSSL_SupremePizza_00072-d910a935ba7d448e8c7545a963ed7101.jpg" alt="Pizza">
            <h2>Pepperoni Pizza</h2>
            <p>Pepperoni, mozzarella, tomato sauce</p>
            <p>$12</p>
        </div>
        <!-- Add more menu items as needed -->
    </div>
    <footer>
        <p>&copy; 2024 PizzaBuddy. All rights reserved.</p>
    </footer>
</body>
</html>
